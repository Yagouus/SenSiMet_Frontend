<div id="main" class="wrapper valign-wrapper">

    <!--Main-->
    <div ng-hide="processing" class="container">
        <!--Logo-->
        <div class="row">
            <div class="col center s12">
                <h1>SenSiMet</h1>
            </div>
        </div>

        <!--Buttons-->
        <div class="valign">
            <div class="row" id="uploadButtons">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="s1" type="text" ng-model="s1">
                        <label for="s1">Sentence 1</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="s2" type="text" ng-model="s2">
                        <label for="s2">Sentence 2</label>
                    </div>
                </div>
                <div class="col s12 center">
                    <button class="btn-large waves-effect waves-light orange accent-4" data-target="selectModal"
                            ng-click="submitSentences()">
                        Process
                    </button>
                    <a class="btn-large waves-effect waves-light grey" data-target="uploadModal"> Upload new file </a>
                </div>
            </div>
        </div>

    </div>

    <!--New file form-->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <h5>Upload new file</h5>
            <div class="row" ng-hide="loading">
                <div class="input-field col s12">
                    <div class="file-field input-field">
                        <div class="btn waves-effect waves-light orange accent-4">
                            <span>File</span>
                            <input type="file" name="file" file-model="data.file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </div>
            </div>

            <!--Spinner-->
            <div class="row">
                <div class="col s12 center">
                    <spinner name="booksSpinner">
                        <h6>Uploading...</h6>
                        <br>
                        <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66"
                             xmlns="http://www.w3.org/2000/svg">
                            <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33"
                                    r="30"></circle>
                        </svg>
                        <!--<img src="img/spinner3.gif">-->
                    </spinner>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button ng-click="submit()" class="waves-effect waves-green btn-flat">Upload</button>
        </div>
    </div>

    <!--Choose file form-->
    <div id="selectModal" class="modal">
        <div class="modal-content">
            <h5>Select a file</h5>
            <div class="row">
                <div ng-repeat="file in files" class="col s12">
                    <a href="!#" data-target="filterModal" ng-click="getHeaders(file)">{{file}}</a>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
        </div>
    </div>

    <!--Select headers form-->
    <div id="filterModal" class="modal">
        <div class="modal-content">
            <h5>Select columns</h5>
            <div class="row">
                <p>Please, select the columns you want use</p>
                <form action="#" col="col s12">
                    <p ng-repeat="header in headers">
                        <input type="checkbox" id="{{header}}" value="{{header}}" ng-click="selectFunc(header)"/>
                        <label for="{{header}}">{{header}}</label>
                    </p>
                </form>
            </div>


            <div class="modal-footer">
                <button ng-click="postHeaders()" class="waves-effect waves-green btn-flat">Agree</button>
            </div>
        </div>
    </div>

    <!--Spinner-->
    <div class="row" ng-show="processing">
        <div class="col s12 center">
            <spinner name="processSpinner">
                <br><br>
                <h6>Processing file, please be patient</h6>
                <br>
                <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66"
                     xmlns="http://www.w3.org/2000/svg">
                    <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33"
                            r="30"></circle>
                </svg>
                <!--<img src="img/spinner3.gif">-->
            </spinner>
        </div>
    </div>

</div>
