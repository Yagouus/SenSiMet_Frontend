<!--Include navbar-->
<div ng-include="'views/navbar.html'"></div>

<!--Tree-->
<div class="container">

    <!--General Info-->
    <div class="row">
        <div class="col s12 ">
            <div class="card hoverable ">
                <div class="card-content">

                    <!--Title-->
                    <span class="card-title">Result</span>

                    <!--S1-->
                    <div class="row">
                        <div class="col s12">
                            <b>Sentence 1: </b> {{s1.string}}
                        </div>
                    </div>

                    <!--S2-->
                    <div class="row">
                        <div class="col s12">
                            <b>Sentence 2: </b> {{s2.string}}
                        </div>
                    </div>


                </div>
            </div>
        </div>


        <!--Net-->
        <div class="row">
            <div class="col s12 ">
                <div class="card hoverable ">
                    <div class="card-content">
                        <div id="mynetwork"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!--Edit node modal-->
<div id="editModal" class="modal resultModal">
    <div class="row">
        <iframe frameborder="0" src={{link}} class="col s12">
        </iframe>
    </div>
</div>

<!--Edit node modal-->
<div id="viewRelation" class="modal">

    <!--Term 1-->
    <div class="row">
        <div class="col s12">
            <p>{{node1}}</p>
        </div>
    </div>

    <!--Term 2-->
    <div class="row">
        <div class="col s12">
            <p>{{node2}}</p>
        </div>
    </div>

    <!--Term 2-->
    <div class="row">
        <div class="col s12">
            <p>{{relation}}</p>
        </div>
    </div>




</div>
